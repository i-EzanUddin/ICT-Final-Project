<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
    body{
    background: url('3bgg-pic.png') no-repeat center center/cover;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.checkout-box{
    width: 80%;
    max-width: 950px;
    background-color: #E8DCC8;    
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
}

.title{
    text-align: center;
    text-decoration: underline;
    font-size: 32px;
    margin-bottom: 20px;
    color: #5A3E2B;
}

.columns{
    display: flex;
    justify-content: space-between;
}

.left, .right{
    width: 48%;
}

h3{
    color: #5A3E2B;
    margin-bottom: 10px;
}

input{
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: 1px solid #C9B59A;
    font-size: 14px;
}

button{
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #5A3E2B;
    color: white;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
}

button:hover{
    background-color: #3c291d;
}

    </style>
</head>
<body>

    <div class="checkout-box">

        <h2 class="title">Checkout</h2>

        <div class="columns">
            <!-- Left column (Bill) -->
            <div class="left">
                <h3>Bill Details</h3>
                <p>Espresso — Rs: <span id="s1">200</span></p>
                <p>Cappuccino — Rs: <span id="s2">300</span></p>
                <p>Latte — Rs: <span id="s3">350</span></p>
                <p>Mocha — Rs: <span id="s4">380</span></p>
                <hr>
                <!-- <p><b id="bold">Total : Rs</b></p> -->
            </div>

            <!-- Right column (Payment) -->
            <div class="right">
                <h3>Payment Info</h3>
                <label>Name:</label>
                <input type="text" id="name1">

                <label>Card Number:</label>
                <input type="text" id="num">

                <label>Expiry:</label>
                <input type="text" id="nume">

                <button id="btnl" onclick="delivery()">Pay Now</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
